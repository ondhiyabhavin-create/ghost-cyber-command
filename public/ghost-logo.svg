<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 100" width="250" height="100">
  <title>GHOST Cyber Command Center</title>
  
  <defs>
    <!-- Neon glow filter for shield -->
    <filter id="shield-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow for accent elements -->
    <filter id="accent-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Group: Shield with Ghost -->
  <g transform="translate(0, 10)">
    <!-- Outer Pentagon Shield with neon blue glow -->
    <path 
      stroke="#00d4ff" 
      stroke-width="2.5" 
      fill="none" 
      stroke-linejoin="round"
      stroke-linecap="round"
      filter="url(#shield-glow)"
      d="M 50 15 L 85 39 L 73 80 L 27 80 L 15 39 Z"
    />
    
    <!-- Inner Ghost Form -->
    <path
      fill="#1a1a2e"
      stroke="#0a1929"
      stroke-width="1"
      d="M 50 30 C 50 30 65 32 65 40 L 60 65 L 50 75 L 40 65 L 35 40 C 35 32 50 30 50 30 Z"
    />

    <!-- AI Core / Radar Eye -->
    <circle fill="#00d4ff" cx="50" cy="48" r="4" filter="url(#accent-glow)"/>
    <circle fill="none" stroke="#00d4ff" stroke-width="0.8" cx="50" cy="48" r="6" opacity="0.6"/>

    <!-- Circuit Accents Left -->
    <path stroke="#00d4ff" stroke-width="1.2" fill="none" d="M 38 60 L 38 55 L 45 55" filter="url(#accent-glow)"/>
    <circle fill="#00d4ff" cx="45" cy="55" r="1" filter="url(#accent-glow)"/>

    <!-- Circuit Accents Right -->
    <path stroke="#00d4ff" stroke-width="1.2" fill="none" d="M 62 60 L 62 55 L 55 55" filter="url(#accent-glow)"/>
    <circle fill="#00d4ff" cx="55" cy="55" r="1" filter="url(#accent-glow)"/>
  </g>

  <!-- Wordmark "GHOST" -->
  <g transform="translate(95, 30)">
    <!-- G - Clear G shape with horizontal bar -->
    <path fill="#ffffff" d="M 20 2 C 25.5 2 30 6.5 30 12 L 30 17 C 30 22.5 25.5 27 20 27 C 14.5 27 10 22.5 10 17 L 10 12 C 10 6.5 14.5 2 20 2 Z M 20 5 C 16.5 5 13 8.5 13 12 L 13 17 C 13 20.5 16.5 24 20 24 C 23.5 24 27 20.5 27 17 L 27 14.5 L 24 14.5 L 24 12 L 27 12 C 27 8.5 23.5 5 20 5 Z M 24 14.5 L 24 17 L 20 17 C 18.9 17 18 16.1 18 15 L 18 12 C 18 10.9 18.9 10 20 10 L 24 10 Z"/>
    
    <!-- H -->
    <path fill="#ffffff" d="M 33 2 L 33 27 L 36 27 L 36 2 Z M 48 2 L 48 27 L 51 27 L 51 2 Z M 33 14.5 L 51 14.5 L 51 17.5 L 33 17.5 Z"/>
    
    <!-- O -->
    <path fill="#ffffff" d="M 58 17 C 58 22.5 62.5 27 68 27 C 73.5 27 78 22.5 78 17 C 78 11.5 73.5 7 68 7 C 62.5 7 58 11.5 58 17 Z M 61 17 C 61 13 64 10 68 10 C 72 10 75 13 75 17 C 75 21 72 24 68 24 C 64 24 61 21 61 17 Z"/>
    
    <!-- S -->
    <path fill="#ffffff" d="M 85 10 L 85 7 L 98 7 C 100.8 7 103 9.2 103 12 L 103 15 C 103 17.8 100.8 20 98 20 L 88 20 C 85.2 20 83 22.2 83 25 L 83 28 C 83 30.8 85.2 33 88 33 L 98 33 L 98 30 L 88 30 C 87.4 30 87 29.6 87 29 L 87 26 C 87 25.4 87.4 25 88 25 L 98 25 C 100.8 25 103 22.8 103 20 L 103 17 C 103 14.2 100.8 12 98 12 L 88 12 C 85.2 12 83 9.8 83 7 L 83 4 C 83 1.2 85.2 -1 88 -1 L 98 -1 L 98 2 L 88 2 C 87.4 2 87 2.4 87 3 L 87 6 C 87 6.6 87.4 7 88 7 Z"/>
    
    <!-- T -->
    <path fill="#ffffff" d="M 108 2 L 119 2 L 119 5 L 114.5 5 L 114.5 27 L 111.5 27 L 111.5 5 L 108 5 Z"/>
  </g>
</svg>