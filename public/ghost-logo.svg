<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 100" width="250" height="100">

  <title>GHOST Cyber Command Center - Primary Logo (Variant A)</title>

  <style>

    .ghost-fill { fill: #0B0F14; }

    .ghost-stroke { stroke: #1E2A38; }

    .ghost-accent { fill: #00E5FF; stroke: #00E5FF; }

    .ghost-text-fill { fill: #FFFFFF; }

  </style>

  

  <!-- Icon Group (Scaled and positioned left) -->

  <g transform="translate(0, 0) scale(0.8)">

    <!-- Outer Pentagon Shield -->

    <path 

      class="ghost-stroke" 

      stroke-width="2.5" 

      fill="none" 

      stroke-linejoin="round"

      d="M 50 15 L 85 39 L 73 80 L 27 80 L 15 39 Z"

    />

    

    <!-- Inner Symbol (Ghost Form fill) -->

    <path

      class="ghost-fill"

      d="M 50 30 C 50 30 65 32 65 40 L 60 65 L 50 75 L 40 65 L 35 40 C 35 32 50 30 50 30 Z"

    />



    <!-- AI Core / Radar Eye -->

    <circle class="ghost-accent" cx="50" cy="48" r="4"/>

    <circle class="ghost-stroke" fill="none" stroke-width="0.5" cx="50" cy="48" r="6"/>



    <!-- Circuit Accents -->

    <path class="ghost-accent" stroke-width="1" fill="none" d="M 38 60 L 38 55 L 45 55"/>

    <circle class="ghost-accent" cx="45" cy="55" r="0.8"/>



    <path class="ghost-accent" stroke-width="1" fill="none" d="M 62 60 L 62 55 L 55 55"/>

    <circle class="ghost-accent" cx="55" cy="55" r="0.8"/>

  </g>



  <!-- Wordmark "GHOST" (Right aligned/centered vertically) -->

  <!-- Text converted to outlines (paths) as requested, simulating a font like Eurostile Extended or Rajdhani Bold, with wide tracking -->

  <g transform="translate(95, 38)" class="ghost-text-fill">

    <!-- G -->

    <path d="M 20.3 14.5 C 20.3 7 15.5 2 9.8 2 C 4.1 2 0 7 0 14.5 C 0 22 4.1 27 9.8 27 C 14.2 27 18 24.5 19.5 20.8 L 16 20.8 C 15 22.5 12.8 24 9.8 24 C 6.1 24 3 20.8 3 14.5 C 3 8.2 6.1 5 9.8 5 C 12.8 5 15 6.5 16 8.2 L 19.5 8.2 C 18 4.5 14.2 2 9.8 2 Z M 16.5 15.5 L 20 15.5 L 20 18.5 L 16.5 18.5 Z"/>

    <!-- H -->

    <path d="M 23 2 L 26 2 L 26 27 L 23 27 Z M 35 2 L 38 2 L 38 27 L 35 27 Z M 26 14.5 L 35 14.5 L 35 17.5 L 26 17.5 Z"/>

    <!-- O -->

    <path d="M 46.8 14.5 C 46.8 7 42 2 36.3 2 C 30.6 2 26.5 7 26.5 14.5 C 26.5 22 30.6 27 36.3 27 C 42 27 46.8 22 46.8 14.5 Z M 29.5 14.5 C 29.5 8.2 32.6 5 36.3 5 C 40 5 43.1 8.2 43.1 14.5 C 43.1 20.8 40 24 36.3 24 C 32.6 24 29.5 20.8 29.5 14.5 Z"/>

    <!-- S -->

    <path d="M 57 18 C 57 22 60 24.5 64 24.5 C 67.5 24.5 70 22 70 18 L 70 17 C 70 13 67.5 10 64 10 C 60 10 57 12.5 57 17 L 60 17 C 60 14.5 62 13 64 13 C 66 13 67 14.5 67 17 L 67 18 C 67 20.5 65 23 64 23 C 62 23 60 21.5 60 19 L 57 19 L 57 27 L 70 27 L 70 2 L 57 2 L 57 11 L 60 11 L 60 8 C 60 5.5 62 3 64 3 C 66 3 67 4.5 67 7 L 67 8 C 67 10.5 65 13 64 13 C 62 13 60 11.5 60 9 L 57 9 Z"/>

    <!-- T -->

    <path d="M 73 2 L 84 2 L 84 5 L 79.5 5 L 79.5 27 L 76.5 27 L 76.5 5 L 73 5 Z"/>

  </g>

</svg>
